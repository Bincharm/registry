<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Add Employee
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="form-group row">
                <label for="employeeName" class="col-sm-2 col-form-label">Employee name</label>
                <div class="col-sm-10">
                    <h:inputText styleClass="form-control" id="employeeName" value="#{employeeBean.employeeName}" a:placeholder="Employee name" />
                </div>
            </div>
            <div class="form-group row">
                <label for="homePhoneNumber" class="col-sm-2 col-form-label">Home phone number</label>
                <div class="col-sm-10">
                    <h:inputText styleClass="form-control" id="homePhoneNumber" value="#{employeeBean.homePhoneNumber}" a:placeholder="Home phone number" />
                </div>
            </div>
            <div class="form-group row">
                <label for="cellphoneNumber" class="col-sm-2 col-form-label">Cellphone number</label>
                <div class="col-sm-10">
                    <h:inputText styleClass="form-control" id="cellphoneNumber" value="#{employeeBean.cellphoneNumber}" a:placeholder="Cellphone number" />
                </div>
            </div>
            <div class="form-group row">
                <label for="workPhoneNumber" class="col-sm-2 col-form-label">Work phone number</label>
                <div class="col-sm-10">
                    <h:inputText styleClass="form-control" id="workPhoneNumber" value="#{employeeBean.workPhoneNumber}" a:placeholder="Work phone number" />
                </div>
            </div>
            <div class="form-group row">
                <label for="homeAddress" class="col-sm-2 col-form-label">Home address</label>
                <div class="col-sm-10">
                    <h:inputText styleClass="form-control" id="homeAddress" value="#{employeeBean.homeAddress}" a:placeholder="Home address" />
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <h:inputText styleClass="form-control" id="email" value="#{employeeBean.email}" a:placeholder="Email" />
                </div>
            </div>
            <div class="form-group row">
                <label for="bankDetails" class="col-sm-2 col-form-label">Bank details</label>
                <div class="col-sm-10">
                    <h:inputText styleClass="form-control" id="bankDetails" value="#{employeeBean.bankDetails}" a:placeholder="Bank details" />
                </div>
            </div>
            <div class="form-group row">
                <label for="position" class="col-sm-2 col-form-label">Position</label>
                <div class="col-sm-10">
                    <h:inputText styleClass="form-control" id="position" value="#{employeeBean.position}" a:placeholder="Position" />
                    <h:inputHidden id="companyId" value="#{employeeBean.companyId}"/>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <!--<h:commandButton value="Submit" action="list-employees" styleClass="btn btn-primary"/>-->
                    <h:commandButton value="Submit" action="#{employeeBean.save}" styleClass="btn btn-primary"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
