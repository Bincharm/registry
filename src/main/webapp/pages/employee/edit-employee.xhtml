<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Update Employee
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="form-group row">
                <label for="employeeName" class="col-sm-2 col-form-label">Employee name</label>
                <div class="col-sm-10">
                    <h:inputText styleClass="form-control" id="employeeName" value="#{employeeBean.employeeName}" a:placeholder="Employee name" />
                </div>
            </div>
            <div class="form-group row">
                <label for="homePhoneNumber" class="col-sm-2 col-form-label">Home phone number</label>
                <div class="col-sm-10">
                    <h:inputText styleClass="form-control" id="homePhoneNumber" value="#{employeeBean.homePhoneNumber}" a:placeholder="Home phone number" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <h:commandButton value="Submit" action="#{employeeBean.update}" styleClass="btn btn-primary"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
