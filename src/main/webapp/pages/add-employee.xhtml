<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Add Employee
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label">First name</label>
                <div class="col-sm-10">
                    <h:inputText styleClass="form-control" id="firstName" value="#{employeeBean.firstName}" a:placeholder="First name" />
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label">Last name</label>
                <div class="col-sm-10">
                    <h:inputText styleClass="form-control" id="lastName" value="#{employeeBean.lastName}" a:placeholder="Last name" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <!--<h:commandButton value="Submit" action="list-employees" styleClass="btn btn-primary"/>-->
                    <h:commandButton value="Submit" action="#{employeeBean.save}" styleClass="btn btn-primary"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
